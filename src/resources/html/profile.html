<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{USERNAME}}'s Profile</title>
</head>
<style>
    body {
        padding: 5px;
    }

    .user-banner {
        width: 100%;
        height: 100px;
        display: block;
        background: url("https://api.auth.lifplatforms.com/get_banner/{{USERNAME}}.png");
        background-size: cover;
        background-position: 50%;
        border-radius: 0.5em;
    }

    .user-avatar {
        display: block;
        border-radius: 50%;
        width: 100px;
        height: inherit;
        margin: auto;
        transform: translateY(50%);
    }

    .username {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        margin-top: 55px;
        display: block;
    }

    .action-button-container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    .action-button {
        width: 100%;
        background-color: rgb(201, 201, 201);
        border-radius: 0.5em;
        border: 1px solid transparent;
        padding: 10px;
        display: block;
        margin-top: 10px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
    }

    .action-button:hover {
        background-color: white;
        border: 1px solid black;
    }
</style>
<body>
    <div class="user-banner">
        <img src="https://api.auth.lifplatforms.com/get_pfp/{{USERNAME}}.png" alt="User Avatar" class="user-avatar">
    </div> 
    <h1 class="username">{{USERNAME}}</h1>
    <div class="action-button-container">
        <button class="action-button">Manage Account</button>
        <button class="action-button">Log Out</button>
    </div>
</body>
</html>
